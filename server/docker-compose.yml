version: "3.9"
services:
  tkf-map-server:
    build: .
    image: desn131/tkf-map-server
    container_name: tkf-map-server
    ports:
      - "8688:1688"              # 主机:容器
    environment:
      USE_REDIS: "1"
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:1688/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tkf-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    # ports:
    #   - "6379:6379"   # 如不需要外部访问可去掉
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  redis-data:
